<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Localisation</title>
</head>

<body>

    <header class="header">
        <img class="logo" src="assets/logo.webp" alt="icon 640x360">
        <a class="title-header" href="#">Trouve ton école</a>
        <div class="spacing"></div>
        <nav class="nav-links mobile-menu">
            <button>Vos Favoris</button>
        </nav>
        <img class="menu-burger" src="assets/burger-icone.webp" alt="menu">
    </header>

    <h1>
        Localisation de votre établissement
    </h1>

    <section class="card-list">
        <article class="card">
            <div class="card-header">
                <div class="name-school">
                    <a class="card-title" href="#">Nom de l'établissement</a>
                </div>
            </div>
            <div class="card-meta">
                <div class="school-type">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        display="block" id="SchoolIcon">
                        <rect x="2" y="9" width="20" height="12" />
                        <path d="M12 2L20 9L12 16L4 9L12 2Z" />
                        <circle cx="10" cy="10" r="2" fill="#3498db" />
                        <circle cx="14" cy="10" r="2" fill="#3498db" />
                    </svg>
                    <span class="mini-title">Adresse de l’école :</span>
                </div>
            </div>
        </article>


        <section class="map">
            <script async
                src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=console.debug&libraries=maps,marker&v=beta">
                </script>
            <gmp-map center="40.12150192260742,-100.45039367675781" zoom="4" map-id="DEMO_MAP_ID">
                <gmp-advanced-marker position="40.12150192260742,-100.45039367675781" title="My location">
                </gmp-advanced-marker>
            </gmp-map>
        </section>
</body>

</html>
